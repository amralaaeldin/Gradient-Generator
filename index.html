<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <style></style>
  </head>
  <body>
    <h2>Gradient Generator</h2>
    <div class="container">
      <input type="color" data-color="#ffffff" value="#ffffff" />
      <input type="color" data-color="#000000" value="#000000" />
    </div>
    <div class="btns">
      <button class="btn add">Add Color</button>
      <button class="btn remove">Remove Color</button>
      <button class="btn reset">Reset</button>
    </div>
    <div class="code">
      linear-gradient(to right, rgb(255, 255, 255), rgb(0, 0, 0));
    </div>
    <script src="main.js" ></script>
  </body>
</html>
